<script>      
	'use strict';
	window.addEventListener("load", function () {
		let isExtensionExist = typeof (webExtensionWallet) !== "undefined";
		if (!isExtensionExist) {
			addNoExtensionAlert();
		}
		else {
			$('[data-toggle="tooltip"]').tooltip()

			$("#create-form").submit((event) => {
				event.preventDefault();

				let project = {};
				project.added = Date.now();
				project.title = $("#title").val();
				project.shortDescription = $("#shortDescription").val();
				project.fullDescription = $("#fullDescription").val();
				project.goal = convertNasToWei($("#goal").val());
				project.preview = $("#preview").val();
				project.image1 = $("#image1").val();
				project.image2 = $("#image2").val();
				project.image3 = $("#image3").val();
				project.additional = $("#additional").val();
				project.location = $("#location").val();
				project.phone = $("#phone").val();

				window.api = new ProjectContractApi();
				api.createProject(project, resp => console.log(resp));
			});
		}
	});
